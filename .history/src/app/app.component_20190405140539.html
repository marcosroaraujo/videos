<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
     
     <ion-list lines="none" class="lista-menu">
      <ion-list-header class="lista-menu">
        <ion-label>{{nomeMenu}}</ion-label>
      </ion-list-header>
      <ion-item routerLink="/free" class="lista-menu">
        <ion-icon slot="start" color="#A83868" name="book"></ion-icon>
        <ion-label>Dicas Rápidas</ion-label>
      </ion-item>
      <ion-item routerLink="/midias" class="lista-menu">
        <ion-icon slot="start" color="#A83868" name="git-merge"></ion-icon>
        <ion-label>Mídias Sociais</ion-label>
      </ion-item>
      <ion-item routerLink="/planos" class="lista-menu">
        <ion-icon slot="start" color="#A83868" name="logo-usd"></ion-icon>
        <ion-label>Nossos Planos</ion-label>
      </ion-item>
      <ion-item *ngIf="logado" (click)="sair()" class="lista-menu">
        <ion-icon slot="start" color="#A83868" name="exit"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>

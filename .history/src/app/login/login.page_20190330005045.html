<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!logado">

  <ion-item>
    <ion-label position="floating" [(ngModel)]="data.email">Email</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" [(ngModel)]="data.senha">Senha</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-button (click)="login()">
    Entrar
  </ion-button>
</ion-content>

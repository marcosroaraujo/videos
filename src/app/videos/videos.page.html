<ion-header>
	<ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
		<ion-title>Vídeos</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let video of videos">
		<ion-card-header>
			<ion-card-title>Título do Vídeo</ion-card-title>
		</ion-card-header>
		
		<ion-card-content>
			<iframe class="tamanho-video"  [src]="video.link" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</ion-card-content>
	</ion-card>

</ion-content>
